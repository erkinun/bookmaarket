@(bookmark: Bookmark)(implicit messages: Messages)

@main(Messages("bookmark.details")) {
  <h2>
      @bookmark.url
  </h2>

  <dl class="dl-horizontal">
      <dt>@Messages("folder"):</dt>
      <dd>@bookmark.folderName</dd>

      <dt>@Messages("description"):</dt>
      <dd>@bookmark.description</dd>
  </dl>
}
