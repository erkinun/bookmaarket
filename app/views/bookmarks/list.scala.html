@(bookmarks: List[Bookmark])(implicit messages: Messages, flash: Flash)
@main(Messages("application.name")) {
  <dl class="bookmarks">
      @for(bookmark <- bookmarks) {
        <dt>@bookmark.url</dt>
        <dd>@bookmark.description</dd>
        <dd>@bookmark.folderName</dd>
      }
  </dl>

  <p>
    <a href="@controllers.routes.BookmarkController.newBookmark()"
       class="btn">
        <i class="icon-plus"></i> @Messages("bookmark.new.command")</a>
  </p>
}
